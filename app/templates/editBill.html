{% extends 'layout.html' %}
{% block body %}
    <div class="add">
        <h1 class="text-light">Edit Bill</h1>
        <form method="POST" action="{{ url_for('editBill', bill_id=bill.id) }}">
            <div class="form-group text-light">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" value="{{ bill.amount }}">
            </div>
            <div class="form-group text-light">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ bill.description }}">
            </div>
            <div class="form-group text-light">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" class="form-control" value="{{ bill.category }}">
            </div>
            <div class="form-group text-light">
                <label for="expiration_date">Expiration Date</label>
                <input type="date" id="expiration_date" name="expiration_date" class="form-control" value="{{ bill.expiration_date }}">
            </div>
            <div class="form-group text-light">
                <label for="paid">Paid Status</label>
                <select id="paid" name="paid" class="form-control">
                    <option value="0">Select Paid Status</option>
                    <option value="0" {% if bill.paid == 0 %}selected{% endif %}>No</option>
                    <option value="1" {% if bill.paid == 1 %}selected{% endif %}>Yes</option>
                </select>
            </div>            
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
    </div>
{% endblock %}

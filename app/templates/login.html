<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="..\static\styles\login.css">
	<link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
	<img class="wave" src="..\static\asset\background-01.svg ">
	<!--container---------------------->
	<div class="container">
		<!--log in-box-container--->
		<div class="img">
			<div id="png"><a href="/" title="HOME"><img style="width:55px; height:55px ; " src="..\static\asset\home-page.png"></a></div>
			<img src="..\static\asset\password-amico.svg">
		</div>

		<div class="login-content">
		<!--heading-->
			<form action='/login' method="POST">
				<div class="msg">{{ msg }}</div>
				<img src="..\static\asset\avatar.svg">
				<h2 class="title">Welcome Back!</h2>

			<!--username-->
				<div class="input-div one">
					<div class="i">
    					<i class="fas fa-user"></i>
					</div>
        			<div class="div">
        				<h5>Username</h5>
        				<input type="text" name="username" class="input" required />
        			</div>
        		</div>

			<!--Password-->
           		<div class="input-div pass">
           		   <div class="i"> 
           				<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password"  name="password" class="input" required/>
            	   </div>
            	</div>
				<!--forget password-->
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
				<div class="app" ><b>Don't have an account?</b>
					<a id="app1" href="\signup">REGISTER</a></div>
            </form>
        </div>
    </div>
	
    <script type="text/javascript" src="..\static\js\login.js"></script>
</body>
</html>


{% extends 'layout.html' %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Additional styles or scripts for the edit page if needed -->
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Edit User</h1>
        <form method="POST" action="">
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
            </div>
            <!-- Adding the role dropdown list -->
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" class="form-control" required>
                    <option value="user" {% if user.role == 'user' %}selected{% endif %}>user</option>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>admin</option>
                </select>
            </div>
                        <input type="submit" class="btn btn-primary" value="Save Changes">
        </form>
    </div>
{% endblock %}
